<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <title>{% if title %} {{ title }} {% else %} Вход в систему {% endif %} - ISM</title>
</head>
<body style="background-image: url('{{ url_for('static', filename='img/flat-bg.jpg') }}')">
<div class="form-page">
    <div class="form-wrapper">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alerts">
                   {% for category, message in messages %}
                        <div class="alert {{ category }}">
                            <p class="content">{{ message }}</p>
                       </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <div class="form-panel card-panel">
            <div class="form-hello">
                <h4>International Media Service</h4>
                <p>Вход в систему</p>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
